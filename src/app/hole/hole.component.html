<!-- hole.component.html -->
<div>
  <h3>Hole {{ holeNumber }} - Par: {{ par }}</h3>
  <div *ngFor="let player of players; let i = index">
    <p>{{ player.name }}'s score:
      <button (click)="decrementScore(i)">-</button>
      {{ getPlayerScore(i) }}
      <button (click)="incrementScore(i)">+</button>
      ({{ getPlayerScore(i) - par > 0 ? '+' : ''}}{{ getPlayerScore(i) - par }})
    </p>
  </div>
</div>
